<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootsrtap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- main script -->
    <script src="./js/script.js" defer></script>
    <title>Skaičiuoklė testas</title>
</head>
<body>
    <section class="container main-container">
        <!-- Bootsrap grid for positioning and mobile friendly view -->
        <section class="row">
            <div class="col-lg-6 offset-3">
                <!-- heading -->
                <h1 class="dislplay-4">Skaičiuoklė</h1>
                <!-- bootstrap Navigation -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                    <a id="navigationTab1" class="nav-link active " href="#">Algos skaičiavimas "į rankas"</a>
                    </li>
                    <li id="navigationTab2" class="nav-item">
                    <a class="nav-link " href="#">Algos skaičiavimas "ant popieriaus"</a>
                    </li>
                </ul>
                <section id="tab1Content">
                    <!-- Tab heading -->
                    <h2>Įveskite duomenis apskaičiavimui</h2>
                    <!-- form start -->
                    <form action="#" method="post">
                        <!-- salaryOnPaper input -->
                        <div class="form-group">
                            <label for="salaryOnPaper">Įveskite savo algą "ant popieriaus"</label>
                            <input type="num" class="form-control" id="salaryOnPaper" placeholder="jūsų alga 'ant popieriaus'">
                        </div>
                        <!-- Autorinių sutarčių checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Pažymėkite jei turite pajamų iš autorinių sutarčių</label>
                        </div>
                        <!-- Autorinių sutarčių input -->
                        <div class="form-group mt-1">
                                <label for="authorAgreement">Įveskite savo pajamas iš Autorinių sutarčių</label>
                                <input type="num" class="form-control" id="authorAgreement" placeholder="Autorinių sutarčių pajamos">
                            </div>
                        <!-- submit button -->
                        <button type="submit" class="btn btn-primary">Apskaičiuoti</button>
                        <hr>
                        <div class="form-row">
                            <!-- sodra output -->
                            <div class="form-group col-md-6">
                                <label for="sodra">Sodros mokesčiai</label>
                                <input type="text" class="form-control" id="sodra" placeholder="sodros mokesčiai" readonly>
                            </div>
                            <!-- health insurance output -->
                            <div class="form-group col-md-6">
                                <label for="sveikatosDraudimas">Sveikatos draudimas</label>
                                <input type="text" class="form-control" id="sveikatosDraudimas" placeholder="sveikatos draudimo suma" readonly>
                            </div>
                        </div>
                        <!-- employer taxes output -->
                        <div class="form-group">
                            <label for="employer">Darbdavio mokesčiai ir Jūsų darbo vietos kaina darbdaviui.</label>
                            <input type="text" class="form-control" id="employer" placeholder="" readonly>
                        </div>
                    </form> <!-- form end -->
                </section>
            </div>
        </section>
    
    
    
    
    </section>
    
    
    
    <!-- Bootsrap JS SDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>



</html>
