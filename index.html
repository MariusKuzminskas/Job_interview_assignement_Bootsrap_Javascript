<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootsrtap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- main script -->
    <script src="./js/script.js" defer></script>
    <title>Skaičiuoklė testas</title>
</head>
<body>
    <section class="container main-container">
        <!-- Bootsrap grid for positioning and mobile friendly view -->
        <section class="row">
            <div class="col-lg-7 mx-auto">
                <!-- heading -->
                <h1 class="dislplay-4">Skaičiuoklė</h1>
                <!-- bootstrap Navigation -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                    <a id="navigationTab1" class="nav-link active " href="#">Algos skaičiavimas "į rankas"</a>
                    </li>
                    <li id="navigationTab2" class="nav-item">
                    <a class="nav-link " href="#">Algos skaičiavimas "ant popieriaus"</a>
                    </li>
                </ul>
                <section id="tab1Content">
                    <!-- Tab heading -->
                    <h2 class="h4 text-center my-3">Įveskite duomenis apskaičiavimui</h2>
                    <!-- tab1 form start =================================================== -->
                    <form>
                        <!-- alga i rankas input -->
                        <div class="form-group">
                            <label for="tab1algaAntPopieriaus">Įveskite savo algą "ant popieriaus"</label>
                            <input type="num" class="form-control" id="tab1algaAntPopieriaus" placeholder="jūsų alga 'ant popieriaus'" onkeyup="tab1SalaryEnter()">
                        </div>
                        <!-- Autorinių sutarčių checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tab1AutoriniuTeisiuCheckbox" onclick="tab1Toggle()">
                            <label class="form-check-label" for="tab1AutoriniuTeisiuCheckbox">Pažymėkite jei turite pajamų iš autorinių sutarčių</label>
                        </div>
                        <!-- Autorinių sutarčių input -->
                        <div id="tab1AutoriniųTeisiuIvedimoDiv" class="form-group mt-1  d-none">
                                <label for="tab1AutorinesPajamos">Įveskite savo pajamas iš Autorinių sutarčių</label>
                                <input type="num" class="form-control" id="tab1AutorinesPajamos" placeholder="Autorinių sutarčių pajamos" onkeyup="tab1SalaryEnter()">
                            </div>
                        <hr>
                        <div class="form-row">
                            <!-- sodra output -->
                            <div class="form-group col-md-4">
                                <label for="tab1Sodra">Sodros mokesčiai (3%) </label>
                                <input type="num" class="form-control" id="tab1Sodra" placeholder="sodros mokesčiai" readonly>
                            </div>
                            <!-- health insurance output -->
                            <div class="form-group col-md-4">
                                <label for="tab1SveikatosDraudimas">Sveikatos draudimas (6%)</label>
                                <input type="num" class="form-control" id="tab1SveikatosDraudimas" placeholder="sveikatos draudimo suma" readonly>
                            </div>
                            <!-- Gyventojo pajamų mokestis 15% -->
                            <div class="form-group col-md-4">
                                <label for="tab1GyvPajamuMokestis">GPM 15% (VMI)</label>
                                <input type="num" class="form-control" id="tab1GyvPajamuMokestis" readonly>
                            </div>
                        </div>
                        <!-- Darbdavio mokesčiai output -->
                        <div class="form-group">
                            <label for="tab1DarbdavioMokesciai">Darbdavio mokesčiai (31.18%)</label>
                            <input type="num" class="form-control" id="tab1DarbdavioMokesciai" placeholder="" readonly>
                        </div>
                        <!-- kaina darbdaviui output -->
                        <div class="form-group">
                            <label for="tab1KainaDarbdaviui">Jūsų darbo vietos kaina darbdaviui</label>
                            <input type="num" class="form-control" id="tab1KainaDarbdaviui" placeholder="" readonly>
                        </div>
                        <hr>
                        <!-- atlyginimas "į rankas" output -->
                        <div class="form-group">
                            <label for="tab1AtlyginimasIRankas">Jūsų atlyginimas "į rankas"</label>
                            <input type="num" class="form-control" id="tab1AtlyginimasIRankas" placeholder="" readonly>
                        </div>
                    </form> <!-- tab1 form end -->
                </section> <!-- tab1Content end -->
                <section id="tab2Content" class="d-none">
                    <!-- Tab heading -->
                    <h2 class="h4 text-center my-3">Įveskite duomenis apskaičiavimui</h2>
                    <!-- tab2 form start ======================================================= -->
                    <form>
                        <!-- alga ant popieriaus input -->
                        <div class="form-group">
                            <label for="tab2AlgaIRankas">Įveskite savo algą "į rankas"</label>
                            <input type="num" class="form-control" id="tab2AlgaIRankas" placeholder="jūsų alga 'į rankas'" onkeyup="tab2SalaryEnter()">
                        </div>
                        <!-- Autorinių sutarčių checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tab2AutoriniuTeisiuCheckbox" value="1" onclick="tab2Toggle()">
                            <label class="form-check-label" for="tab2AutoriniuTeisiuCheckbox">Pažymėkite jei turite pajamų iš autorinių sutarčių</label>
                        </div>
                        <!-- Autorinių sutarčių input -->
                        <div id="tab2AutoriniųTeisiuIvedimoDiv" class="form-group mt-1 d-none">
                                <label for="tab2AutorinesPajamos">Įveskite savo pajamas iš Autorinių sutarčių į rankas</label>
                                <input type="num" class="form-control" id="tab2AutorinesPajamos" placeholder="Autorinių sutarčių pajamos" onkeyup="tab2SalaryEnter()" >
                            </div>
                        <hr>
                        <!-- atlyginimas ant popieriaus -->
                        <div class="form-group">
                            <label for="tab2AlgaAntPopieriaus">Jūsų atlyginimas ant popieriaus</label>
                            <input type="num" class="form-control" id="tab2AlgaAntPopieriaus" placeholder="" readonly>
                        </div>
                        <div class="form-row">
                            <!-- Sveikatos draudimas -->
                            <div class="form-group col-md-6">
                                <label for="tab2SveikDraudimas">Sveikatos draudimas 6% </label>
                                <input type="num" class="form-control" id="tab2SveikDraudimas"  readonly>
                            </div>
                            <!-- Pensijų ir soc. draudimas -->
                            <div class="form-group col-md-6">
                                <label for="tab2PensijuDraudimas">Pensijų ir soc. draudimas 3%</label>
                                <input type="num" class="form-control" id="tab2PensijuDraudimas"  readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <!-- income tax output -->
                            <div class="form-group col-md-6">
                                <label for="tab2PajamuMokestis">Pajamų mokestis 15%</label>
                                <input type="num" class="form-control" id="tab2PajamuMokestis" readonly>
                            </div>
                            <!-- income tax output -->
                            <div class="form-group col-md-6">
                                <label for="tab2DarbdavioMokesciai">Darbdavio mokesčiai (31.18%)</label>
                                <input type="num" class="form-control" id="tab2DarbdavioMokesciai" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <!-- employer tax output -->
                            <div class="form-group col-md-12">
                                <label for="tab2KainuojaDarbdaviui">Jūsų darbo vietos kaina darbdaviui </label>
                            <input type="num" class="form-control" id="tab2KainuojaDarbdaviui" placeholder="" readonly>
                            </div>
                        </div>
                    </form> <!-- tab2 form end -->
                </section>
            </div> <!-- col-lg-6 end -->
        </section>
    
    
    
    
    </section>
    
    
    
    <!-- Bootsrap JS SDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>



</html>
